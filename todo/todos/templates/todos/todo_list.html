{% extends "Layout.html" %}

{% block title %}
Todo Lists
{% endblock %}

{% block list %}active{% endblock %}

{% block content %}
<ol class="list-group list-group-numbered">
{% for todo in todos %}
    <li 
      class="list-group-item d-flex justify-content-between align-items-start 
        {% if todo.prority == 'HI' %}
        bg-danger-subtle 
        {% elif todo.prority == 'MD' %}
        bg-warning-subtle 
        {% else %}
        bg-info-subtle
        {% endif %}"
    >
        <div class="ms-2 me-auto">
            <div class="fw-bold">Task</div>
            {{todo.task}}
        </div>
        <div class="d-flex flex-column">
            <span class="badge text-bg-primary rounded-pill m-1">{{todo.created_at}}</span>
            <span class="badge text-bg-danger rounded-pill m-1">{{todo.due_date}}</span>
        </div>
        <div class="d-flex flex-column">
            <a href="{% url 'todo_delete' todo.id %}" class="btn btn-warning m-1">Edit</a>
            <a href="{% url 'todo_delete' todo.id %}" class="btn btn-danger m-1">Delete</a>
        </div>
    </li>
{% endfor %}
  </ol>

{% endblock %}
