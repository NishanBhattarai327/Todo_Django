{% extends "Layout.html" %} {% block title %}Delete Confirmation{% endblock %}
{% block content %}
<h2>Do you really want to delete the todo?</h2>
<div class="d-flex">
  <a href="{% url 'todo_list' %}" class="btn btn-success m-1">No</a>
  <form method="post" action="{% url 'todo_delete' todo.id %}">
    {% csrf_token %}
    <button class="btn btn-danger" type="submit">Yes</button>
  </form>
</div>
<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">...</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <form method="post" action="{% url 'todo_delete' todo.id %}">
            {% csrf_token %}
            <button class="btn btn-danger" type="submit">Delete</button>
          </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
